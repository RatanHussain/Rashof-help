<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rahof-help</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<textarea
				id="dataTextarea"
				cols="25"
				rows="50"
				placeholder="Enter all AWB here"></textarea>
			<div class="btn">
				<button id="generateLinks">Generate Links Bulk</button>
				<button id="generateLinksDal">Generate Links DAL</button>
				<button id="wa">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="19"
						height="19"
						viewBox="0 0 39 39">
						<path
							fill="#00E676"
							d="M10.7 32.8l.6.3c2.5 1.5 5.3 2.2 8.1 2.2 8.8 0 16-7.2 16-16 0-4.2-1.7-8.3-4.7-11.3s-7-4.7-11.3-4.7c-8.8 0-16 7.2-15.9 16.1 0 3 .9 5.9 2.4 8.4l.4.6-1.6 5.9 6-1.5z"></path>
						<path
							fill="#FFF"
							d="M32.4 6.4C29 2.9 24.3 1 19.5 1 9.3 1 1.1 9.3 1.2 19.4c0 3.2.9 6.3 2.4 9.1L1 38l9.7-2.5c2.7 1.5 5.7 2.2 8.7 2.2 10.1 0 18.3-8.3 18.3-18.4 0-4.9-1.9-9.5-5.3-12.9zM19.5 34.6c-2.7 0-5.4-.7-7.7-2.1l-.6-.3-5.8 1.5L6.9 28l-.4-.6c-4.4-7.1-2.3-16.5 4.9-20.9s16.5-2.3 20.9 4.9 2.3 16.5-4.9 20.9c-2.3 1.5-5.1 2.3-7.9 2.3zm8.8-11.1l-1.1-.5s-1.6-.7-2.6-1.2c-.1 0-.2-.1-.3-.1-.3 0-.5.1-.7.2 0 0-.1.1-1.5 1.7-.1.2-.3.3-.5.3h-.1c-.1 0-.3-.1-.4-.2l-.5-.2c-1.1-.5-2.1-1.1-2.9-1.9-.2-.2-.5-.4-.7-.6-.7-.7-1.4-1.5-1.9-2.4l-.1-.2c-.1-.1-.1-.2-.2-.4 0-.2 0-.4.1-.5 0 0 .4-.5.7-.8.2-.2.3-.5.5-.7.2-.3.3-.7.2-1-.1-.5-1.3-3.2-1.6-3.8-.2-.3-.4-.4-.7-.5h-1.1c-.2 0-.4.1-.6.1l-.1.1c-.2.1-.4.3-.6.4-.2.2-.3.4-.5.6-.7.9-1.1 2-1.1 3.1 0 .8.2 1.6.5 2.3l.1.3c.9 1.9 2.1 3.6 3.7 5.1l.4.4c.3.3.6.5.8.8 2.1 1.8 4.5 3.1 7.2 3.8.3.1.7.1 1 .2h1c.5 0 1.1-.2 1.5-.4.3-.2.5-.2.7-.4l.2-.2c.2-.2.4-.3.6-.5s.4-.4.5-.6c.2-.4.3-.9.4-1.4v-.7s-.1-.1-.3-.2z"></path>
					</svg>
					Open WhatsApp
				</button>

				<!-- Aramex Multiple Tracking Button Start -->

				<button id="araTrack">
					Track
					<svg
						version="1.2"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 1551 1531"
						width="19"
						height="19">
						<title>ARMX</title>
						<style>
							.s0 {
								fill: #e12727;
							}
						</style>
						<g id="Clip-Path: Page 1">
							<g id="Page 1">
								<path
									id="Path 3"
									fill-rule="evenodd"
									class="s0"
									d="m1175.9 37.9h375.1v1456h-378.8v-155q-108.1 101.3-219.4 148.2-111.8 43.9-239.7 43.9-291.1 0-500.5-219.3-212.6-218.7-212.6-542.4 0-337.3 206.4-552.9 202.7-215.5 496.2-215.5 135.3 0 253.3 50.6 118.7 47 220 144.6zm0 711.6c3.1-128.5-24.1-216.2-101.3-297.1q-115-114.3-294.2-118-175.4 0-290.4 121.7-114.9 121-114.9 306.4 0 189 118 313.8 114.9 121.1 287.3 121.1 179.2 0 294.2-121.1c77.2-77.9 101.3-195.8 101.3-326.8z" />
							</g>
						</g></svg
					>ramex
				</button>

				<!-- Aramex Multiple Tracking Button End -->

				<div class="output-sec">
					<button
						id="insidebtn"
						onclick="orderNo('https://web.zid.sa/orders?search=')">
						<img src="zid-logo.svg" alt="" />Zid Search
					</button>
					<button id="inoices">
						<img src="zid-logo.svg" alt="" />Zid Invoice
					</button>
					<button
						id="insidebtn"
						onclick="orderNo('https://rashof.fastcoo-solutions.com/fm/TrackingDetails/')">
						Fastcoo Search
					</button>
					<button
						id="insidebtn"
						onclick="orderNo('https://postagexp.com/en/track-order-post?track_number=')">
						Track PostAge
					</button>
					<button
						id="insidebtn"
						onclick="orderNo('https://www.tamex.com.sa/track/')">
						Track Tamex
					</button>
					<button
						id="insidebtn"
						onclick="print('https://rashof.fastcoo-solutions.com/fm/assets/all_labels/', '.pdf')">
						Print Label
					</button>
				</div>
				<div class="output-sec">
					<button class="insidebtn" id="aramex" value="1">Aramex</button>
					<button class="insidebtn" id="tamex" value="2">Tamex</button>
					<button class="insidebtn" id="jonex" value="18">Jonex</button>
					<button class="insidebtn" id="postAge" value="20">PostAge</button>
					<button class="insidebtn" id="businessFlow" value="21">
						Business Flow
					</button>
					<button class="insidebtn" id="DAL" value="23">Fastlo</button>
				</div>
			</div>
			<p>Created by MD RATAN MIA</p>
			<div id="linksContainer">Link will show here...!</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
